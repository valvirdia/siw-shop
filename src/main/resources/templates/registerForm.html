<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/registerForm.css">
</head>
<body>

<h1>Registrati</h1>

<div class="form-container">
    <form th:action="@{/register}" method="post">

        <div class="input-group">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required>
            </div>
            <div>
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" name="surname" th:value="${user.surname}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:value="${credentials.username}" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </div>

        <div>
            <button type="submit">Registrati</button>
        </div>
    </form>

    <p style="margin-top: 20px;">Hai gi√† un account? <a th:href="@{/login}">Effettua il login</a>.</p>
</div>

</body>
</html>
