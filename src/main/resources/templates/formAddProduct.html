<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiunta nuovo prodotto</title>
</head>
<body>
<h1>Aggiungi prodotto</h1>

<form th:action="@{/products/add}" th:object="${product}" method="POST">
    <p>
        Nome prodotto: <input type="text" th:field="*{name}"/>
    </p>
    <p>
        Prezzo: <input type="number" step="0.01" th:field="*{price}"/>
    </p>
    <p>
        <button type="submit">Conferma</button>
    </p>
</form>
</body>
</html>
